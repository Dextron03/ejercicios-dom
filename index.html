<!DOCTYPE html>
<html lang="es" data-dark>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios del DOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body> 
  <header class="header">
    <h1>Ejercicios del DOM</h1>
  </header>

  <button class="panel-btn hamburger hamburger--vortex" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <aside class="panel">
    <nav class="menu">
      <a href="#seccion1"> Reloj Digital y Alarma Sonora</a>
      <a href="#seccion2">SEventos Del Teclado</a>
      <a href="#seccion3">Cuenta Regresiva</a>
      <a href="#seccion4">Responsive con JavaScript</a>
      <a href="#seccion5">Seccion 5</a>
    </nav>
  </aside>

  <main>
    <section class="section" id="seccion1">
      <h2>Reloj Digital y Alarma Sonora</h2>
      <div id="reloj"></div>
      <div class="flex-row-center">
        <button id="activar-reloj">Iniciar Reloj</button>
        <button id="desactivar-reloj">Detener Reloj</button>
        <button id="activar-alarma">Iniciar Alarma</button>
        <button id="desactivar-alarma">Detener Alarma</button>
      </div>
    </section>
    <section id="seccion2" class="section">
      <h2>Eventos del Teclado</h2>
      <article class="stage" data-dark>
        <div class="ball"></div>
      </article>
    </section>
    <section class="section" id="seccion3">
      <h2>Cuenta Regresiva</h2>
      <div id="countdown"></div>
    </section>
    <section class="section" id="seccion4">
      <h2>Responsive con JavaScript</h2>
      <div id="youtube">
      </div>

      <div id="gmaps">
        
      </div>
    </section>
    <section class="section" id="seccion5">
      <h2>seccion5</h2>
    </section>
  </main>
  <button type="button" id="scroll-top-btn" class="scroll-top-btn hidden"><i id="scroll-top-btn" class="bi bi-caret-up-fill"></i></button>
  <button type="button" id="dark-theme-btn" class="dark-theme-btn"><i id="dark-theme-btn" class="bi bi-moon-stars-fill"></i></button>
  <script src="./assets/js/main.js" type="module"></script>

</body>

</html>
